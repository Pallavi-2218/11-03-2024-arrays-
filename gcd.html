<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD of two numbers</title>
</head>
<body>
    <script>
        var number1 = parseInt(prompt("enter first number"));
        var number2 = parseInt(prompt("Enter second number"));
        n1 = number1;
        n2 = number2;
        while(number2!=0)
        {
            var temp = number1%number2;
            number1 = number2;
            number2 = temp;
        }
        document.write(`GCD of ${n1} and ${n2} is ${number1}`);
    </script>
</body>
</html>
