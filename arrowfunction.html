<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        let hello = (username)=> `Hello ${username} welcome to JS`;
        var res= hello("Pallavi");
        document.write(res);
    </script>
</body>
</html>
